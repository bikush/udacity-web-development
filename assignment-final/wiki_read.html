<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style type="text/css">
    body {
        width:90%;
        margin: 0px auto;
    }
    header {
        margin: 10px 0px;
        height: 15px;
    }
    .headElement{
        float: right;
        width: 100px;
        font-size: 0.9em;
    }
    .headElement a {
        color:#888;
        text-decoration: none;
    }
    .headElement a:hover,a:active{
        color: #BBB;
        text-decoration: none;
    }
    header + hr {
        clear: right;
    }
    </style>
</head>
<body>
    <header>
        <div class="headElement">
            {% if username %}
                {{ username }}(<a href="{{logout_link}}">logout</a>)
            {% else %}
                <a href="{{login_link}}">login</a> | <a href="{{signup_link}}">signup</a>
            {% endif %}
        </div>
        <div class="headElement">
            {% if username %}
                <a href="{{edit_link}}">edit</a> |            
            {% endif %}
            <a href="{{history_link}}">history</a>
        </div>
    </header>
    <hr>
        
    <div>{{content | safe}}</div>

</body>
</html>
