
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style type="text/css">
    body {
        width:90%;
        margin: 0px auto;
    }
    header {
        margin: 10px 0px;
        height: 15px;
    }
    .headElement{
        float: right;
        width: 100px;
        font-size: 0.9em;
    }
    .headElement a {
        color:#888;
        text-decoration: none;
    }
    .headElement a:hover,a:active{
        color: #BBB;
        text-decoration: none;
    }
    header + hr {
        clear: right;
    }
    </style>
</head>
<body>
    <header>
        <div class="headElement">
            {{ username }}(<a href="{{logout_link}}">logout</a>)           
        </div>
    </header>
    <hr>

    <h2>Page for {{path}}</h2>
    <form method="post">
        <textarea name="content">{{content}}</textarea>
        <br>
        <input type="submit">
    </form>
    <div>
        <a href="{{main_link}}">Go Back</a> (discard all changes)
    </div>
</body>
</html>
