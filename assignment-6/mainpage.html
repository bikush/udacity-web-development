<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style type="text/css">
    div {
        width: 500px;
        text-align: justify;
        min-height: 100px;
    }
    hr {
        width: 500px;
        margin: 5px 0px;
    }
    .title {        
        text-decoration: none;
        font-size: 1.5em;
        font-weight: bold;
        color: black;
    }
    .title:hover {
        text-decoration: none;
        color: #DDDDDD;
    }
    .cacheTimer {
        text-align: left;
        font-size: 1.5em;
    }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <hr>

    <a href="{{newpost_url}}">New post</a>   
    <hr> 
    <br>
    {% for entry in entries %}
        <a href="{{single_url}}{{entry.key().id()}}" class="title">{{ entry.subject }}</a>
        <div>{{ entry.content }}</div>
        <hr>
        <br>
    {% endfor %}
    <br>
    <p class="cacheTimer">{{cache_time}}</p>
</body>
</html>
