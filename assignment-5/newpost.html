<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <style type="text/css">
        textarea {
            width: 500px;
            height: 300px;
        }
        div {
            margin-top: 15px;
        }
        .error{
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>New Post</h2>
    <form method="post">
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
        <span class="error">{{subject_error}}</span>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
        <br>
        <span class="error">{{content_error}}</span>
        <br>
        <input type="submit">
    </form>
    <div>
        <a href="{{main_url}}">Go Back</a> (discard all changes)
    </div>
</body>
</html>
