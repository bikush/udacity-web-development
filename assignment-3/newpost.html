<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <style type="text/css">
        textarea {
            width: 500px;
            height: 300px;
        }
        div {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>New Post</h2>
    <form method="post">
        <div>Subject</div>
        <input type="text" name="subject" value="">
        <div>Content</div>
        <textarea name="content"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
